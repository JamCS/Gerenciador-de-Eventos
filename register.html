<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventosPlus - Criar conta</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--CSS path-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body data-bs-theme="dark" class="bg-body text-body auth-body">
    <main class="auth-wrapper">
        <div class="auth-card card shadow-lg">
        <div class="row g-0">
            <div class="col-md-5 d-none d-md-block auth-image-side">
            <div class="auth-image-overlay">
                <h2 class="h4 fw-bold mb-2">Crie sua conta</h2>
                <p class="mb-0">Gerencie eventos da sua escola, turmas e reuniões em um só lugar.</p>
            </div>
            </div>
            <div class="col-12 col-md-7">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                <img src="./assets/icons/eventosPlus.png" alt="Logo EventosPlus" class="auth-logo mb-2">
                <h1 class="h4 mb-0">Nova conta</h1>
                <p class="text-muted mb-0">Preencha os dados para começar a organizar eventos.</p>
                </div>
                <div id="mensagem-resultado" class="alert d-none" role="alert"></div>
                <form id="form-register" novalidate>
                <div class="mb-3">
                    <label for="nome-register" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="nome-register" required>
                </div>
                <div class="mb-3">
                    <label for="email-register" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email-register" required>
                </div>
                <div class="mb-3">
                    <label for="perfil-register" class="form-label">Perfil</label>
                    <select id="perfil-register" class="form-select" required>
                    <option value="" selected disabled>Selecione...</option>
                    <option value="organizador">Organizador</option>
                    <option value="professor">Professor</option>
                    <option value="aluno">Aluno</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="senha-register" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha-register" required>
                </div>
                <div class="mb-3">
                    <label for="confirmar-senha" class="form-label">Confirmar senha</label>
                    <input type="password" class="form-control" id="confirmar-senha" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-warning">Criar conta</button>
                </div>
                <p class="text-center mb-0">
                    Já tem uma conta?
                    <a href="./login.html" class="text-decoration-none">Fazer login</a>
                </p>
                </form>
            </div>
            </div>
        </div>
        </div>
    </main>

    <!--Bootstrap Scripts--> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <!--JS Script-->
    <script src="./js/script.js"></script>

</body>
</html>
